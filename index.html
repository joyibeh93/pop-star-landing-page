<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My fav Pop star</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-size: 20px;
        }
        header{
            background-color: black;
            display: flex;
            justify-content: space-between;
            padding: 10px 40px;
    
        }
        .img-logo{
            width: 110px;
            border-radius: 20px;
        }
        nav{
            margin: 0px 50px;
        }
        nav li{
            display: inline-block;
            list-style: none;
            padding: 10px 20px;
           

        }
        li a{
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 110%;
        }
        li a:hover{
            cursor: pointer;
            text-decoration: underline;
            font-style: italic;
        }
        .slider{
            position: relative;
            width: 100%;
            height: 80%;  
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }
        .slider .slideWrap{
            position: relative;
            list-style: none;
            height: 80%;
            width: 10000%;
            padding: 0;
            margin: 0;
            transition: all 750ms ease;
            left: 0;
        }
        .slider .slideWrap li{
            position: relative;
            height: 100%;
            float:left;
        }
        .slider .slideWrap li img{
            width: 100%;
            height: 80%;
        }
        .slider .prev,.slider .next{
            width: 50px;
            line-height: 50px;
            border-radius: 50%;
            font-size: 2rem;
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            color: white;
            text-decoration: none;
            position: absolute;
            top: 40%;
            transform: translateY(-50%);
            transition: all 150ms ease;

        }
        .slider .prev{
            left: 10px;
        }
        .slider .next{
            right: 10px;
        }
        .slider .prev:hover, .slider .next:hover {
            background-color: rgba(0, 0, 0, 0.5);
            text-shadow: 0;
        }

    </style>
</head>

            height: 80%; -->
<body>
    <header>

               <li> <a href="#">Songs-Lists</a></li>

    <main>
        <div class="slider" id="slider">

                <li> <img src="./image/slide2.jpg" alt="slider-img2"> </li>
                <li> <img src="./image/slide3.3.jpg" alt="slider-img3"> </li>
                <li>  <img src="./image/slide4.4.jpg" alt="slider-img4"> </li>
            </ul>
            <a class="prev" id="prev" href="#">&#8810</a>
            <a class="next" id="next" href="#">&#8811</a>
        </div>
    </main>

            })

</body>
</html>
